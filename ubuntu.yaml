# Ubuntu config file.

- defaults:
    link:
        create: true
        relink: true
        force: true

- clean: ["~", "~/.config"]

# Saving important regular files (content may be moved to the "_local" file).
- shell:
    - test -h ~/.bashrc || mv ~/.bashrc ~./bashrc_backup 2>/dev/null
    - test -h ~/.gitconfig || mv ~/.gitconfig ~./.gitconfig_backup 2>/dev/null

- link:
    ~/.bashrc: shell/bashrc
    ~/.dotfiles: ""
    ~/.gitconfig: tools/gitconfig
    ~/.gitignore_global: tools/gitignore_global

