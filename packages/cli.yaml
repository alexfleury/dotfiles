# Packages to install for the CLI environment.

- omnipkg:
    - update

    - install: [
        bat,
        [fastfetch, ppa:zhangsongcui3371/fastfetch],
        fzf,
        neovim,
        pyenv,
        pyenv-virtualenv,
        wget,
        zoxide,
        [ttf-fira-code, fonts-firacode, font-fira-code],
        {linux: zsh}
    ]

- shell:
    - '[ -d ~/.oh-my-zsh ] || sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"'
    - "chsh -s $(which zsh) $USER"
