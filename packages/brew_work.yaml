# Brew packages to install on a work macOS computer.

- defaults:
    - brew:
        - stderr: False
        - stdout: False

- shell:
    - 'sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"'

- install-brew: true

- tap:
    - homebrew/bundle
    - osx-cross/arm
    - osx-cross/avr

- brew:
    - pyenv
    - pyenv-virtualenv

- cask:
    - fzf
    - iterm2
    - libreoffice
    - rectangle
