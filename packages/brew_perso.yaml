# Brew packages to install on a personal macOS computer.

- defaults:
    - brew:
        - stderr: False
        - stdout: False

- shell:
    - 'sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"'

- install-brew: true

- tap:
    - homebrew/bundle
    - osx-cross/arm
    - osx-cross/avr
    - qmk/qmk

- brew:
    - pyenv
    - pyenv-virtualenv
    - yt-dlp
    - qmk/qmk/qmk

- cask:
    - caffeine
    - discord
    - firefox
    - fzf
    - iterm2
    - libreoffice
    - monitorcontrol
    - proton-drive
    - proton-mail
    - proton-pass
    - protonvpn
    - rectangle
    - steam
    - vlc
    - vscodium
