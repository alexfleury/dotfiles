# Brew packages to install on a personal macOS computer.

- defaults:
  brew:
    stderr: False
    stdout: False

- install-brew: true

- brewfile:
    packages/brewfile_perso

- tap:
  homebrew/bundle
  osx-cross/arm
  osx-cross/avr
  qmk/qmk

- brew:
  pyenv
  pyenv-virtualenv
  yt-dlp
  qmk/qmk/qmk

- cask:
  caffeine
  discord
  firefox
  iterm2
  libreoffice
  proton-drive
  proton-mail
  proton-pass
  protonvpn
  rectangle
  steam
  vlc
  vscodium
